<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="IMg/Olympic_Logo.png">
    <link rel="stylesheet" href="index.css">
    <title class="title">Olympijské výsledky</title>
  </head>
  <body>
    <header>
      <h1>Tabulky v html</h1>
    </header>
    <main>
      <table>
          <thead>
              <tr class="pozadi">
                  <th class="font">Umístění</th>
                  <th class="font">Sportovec</th>
                  <th class="font">Stát</th>
                  <th class="font">Výkon</th>
              </tr>
          </thead>
          <tbody>
              <tr class="gold">
                  <td class="font2">1.</td>
                  <td class="font2">Kímová.</td>
                  <td class="font2">USA <img src="IMg/flag.png"  alt="usa" class="flag"></td>
                  <td class="font2">94.00</td>
              </tr>
              <tr class="silver">
                  <td class="font2">2.</td>
                  <td class="font2">Tomítová S.</td>
                  <td class="font2">Japonsko <img src="IMg/japan.png" alt="" class="flag"></td>
                  <td class="font2">86.00?</td>
              </tr>
              <tr class="bronze">
                  <td class="font2">3.</td>
                  <td class="font2">Cchaj</td>
                  <td class="font2">Čína <img src="IMg/china.png" alt="" class="flag"></td>
                  <td class="font2">74.00</td>
              </tr>
          </tbody>
          <tfoot>
              <tr class="white">
                  <td colspan="4" class="peking">Peking 2022</td>
              </tr>
          </tfoot>
      </table>
    </main>
  </body>
</html>
